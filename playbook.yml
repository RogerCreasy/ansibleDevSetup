- hosts: localhost
  become: yes
  vars:
    - user: 'roger'
    - dotfiles_repo: 'git@github.com:RogerCreasy/dotfiles.git'
    - ssh_key: '.ssh/id_ed25519'
    - home_dir: "/home/{{ user }}

  tasks:
    - name: "Install apps"
      dnf:
        name:
          - vim
          - tmux
          - git-all
          - ruby-devel
          - rubygems
          - npm
        state: latest

    - name: "Install Ruby Apps"
      gem:
        name: tmuxinator
        state: latest

    - name: "Check out dotfiles from repository"
      git:
        repo: "{{ dotfiles_repo }}"
        dest: "/home/{{ user }}/dotfiles
        accept_hostkey: yes
        key_file: "/home/{{ user }}/{{ ssh_key }}"
        force: yes
      delegate_to: localhost
      run_once: true
      become: no

- name: download golang tar
  get_url:
    url: "https://storage.googleapis.com/golang/go{{new_go_version}}.linux-amd64.tar.gz"
    dest: "{{home_dir}}"
    mode: 0440

  - name: Extract the Go tarball
    unarchive:
      src: "{{home_dir}}/go{{new_go_version}}.linux-amd64.tar.gz"
      dest: /usr/local
      copy: no
    become: yes

- name: create go directories in home
  file:
    path: "{{item}}"
    state: directory
    owner: "{{file_owner}}"
    group: "{{file_owner}}"
    mode: 0775
  with_items:
  - "{{home_dir}}/go"
  - "{{home_dir}}/go/bin"

- name: modify .zshrc
  blockinfile:
    dest: "{{home_dir}}/.zshrc"
    block: |
      export GOPATH=$HOME/go
      export GOBIN=$GOPATH/bin
      export PATH=$GOBIN:$PATH:/usr/local/go/bin
    marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for golang'
    insertafter: EOF
    create: yes
